# Application Configuration
spring.application.name=rentacar

# H2 Database Configuration
# Persist data to a local file to avoid data loss on server restart
spring.datasource.url=jdbc:h2:file:./data/rentacardb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Encryption Configuration (Jasypt)
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD:rentacar-secret-key}

# Logging
logging.level.de.rentacar=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Port (avoid conflicts when port 8080 is in use)
server.port=8081

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=Lax
